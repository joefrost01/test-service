<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Execute Batch Tests</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Execute Batch Tests</h1>

    <form action="#" th:action="@{/runBatchTests}" method="get">
        <div class="form-group">
            <label for="batchDate">Batch Date:</label>
            <input type="date" id="batchDate" name="batchDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Run Batch Tests</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
